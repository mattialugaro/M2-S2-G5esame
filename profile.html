<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-black">
    <img src="./assets/Netflix-assets/assets/netflix_logo.png" alt="logo netflix" width="110px" height="50px">

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-12 col-sm col-lg-7">
                <h2 class="text-center text-lg-start text-white fs-title border-bottom border-secondary pb-1">
                    Edit Profile
                </h2>
                <div class="row ">
                    <div class="col-12 col-sm col-lg-4 pe-0">
                        <div class="text-center text-lg-start mt-2">
                            <img src="./assets/Netflix-assets/assets/avatar.png" width="140px" alt="immagine avatar">
                        </div>
                    </div>
                    <div class="col-12 col-lg-7 ps-0 pe-0 pe-sm-1 mt-2">
                        <div class="text-center text-lg-start border-bottom border-secondary pb-3 ">
                            <button type="button" class="btn btn-secondary fs-5 rounded-0 w-100 text-center text-lg-start">Strive
                                Student</button>
                            <h5 class="text-secondary mt-2 mt-lg-5">Language:</h5>
                            <button class="btn btn-black text-light border border-white rounded-0 dropdown-toggle"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                English
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-12 col-lg-8">
                            <div class="border-bottom border-secondary pb-3 text-center text-lg-start">
                                <h5 class="text-secondary mt-4 pb-2">Maturity Settings:</h5>
                                <button type="button"
                                    class="btn dark-g rounded-0 fw-bold text-white text-start">ALL MATURITY
                                    RATING</button>
                                <p class="text-white pt-3 pb-4 fs-p">Show titles of all maturity rating for this
                                    profile.</p>
                                <button
                                    class="btn btn-black text-secondary border border-2 border-secondary rounded-0 fs-6 w-25 mb-3"
                                    type="button" aria-expanded="false">
                                    EDIT
                                </button>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-4 text-center text-lg-start">
                                        <h5 class="text-secondary mt-4 pb-2">Autoplay controls</h5>
                                        <form>
                                            <span class="d-block">
                                                <input class="" type="checkbox" checked>
                                                <label class="text-white d-inline fs-p">Autoplay next episode in a
                                                    series on all devices.</label>
                                            </span>
                                            <span class="d-block">
                                                <input class="" type="checkbox" checked>
                                                <label class="text-white d-inline fs-p">Autoplay previews while browsing
                                                    on all devices.</label>
                                            </span>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 ps-0 border-top border-secondary pb-3">
                        <div class="mt-4 text-center text-lg-start text-xl-center">
                            <button class="btn btn-black bg-white border border-secondary rounded-0 fw-bold fs-but mb-3 me-2 px-4"
                                type="button" aria-expanded="false">
                                SAVE
                            </button>
                            <button class="btn btn-black text-secondary border border-secondary rounded-0 fw-bold fs-but mb-3 mx-2 px-4"
                                type="button" aria-expanded="false">
                                CANCEL
                            </button>
                            <button class="btn btn-black text-secondary border border-secondary rounded-0 fw-bold fs-but mb-3 mx-2 px-4"
                                type="button" aria-expanded="false">
                                DELETE PROFILE
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
