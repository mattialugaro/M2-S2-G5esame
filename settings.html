<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand bg-black">
        <div class="container text-white ps-0 pe-0">
            <img src="./assets/Netflix-assets/assets/netflix_logo.png" alt="logo netflix" width="100px" height="40px">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light fs8" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light fs8 fw-bold" href="#">TV Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light fs8 d-none d-md-block" href="#">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light fs8 d-none d-sm-block" href="#">Recently Added</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light fs8 d-none d-sm-block" href="#">My List</a>
                    </li>
                    </li>
                </ul>
            </div>
            <div class="d-flex flex-row">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="m-auto me-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search m-0" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </li>
                    <li class="m-auto me-2">
                        <a class="nav-link text-light fs8" href="#">KIDS</a>
                    </li>
                    <li class="m-auto me-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-bell" viewBox="0 0 16 16">
                            <path
                                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6" />
                        </svg>
                    </li>
                    <li class="nav-item dropdown me-2">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="./assets/Netflix-assets/assets/avatar.png" width="25px" alt="foto avatar">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="conrainer">
        <div class="row mt-4">
            <div class="col-2">
            </div>
            <div class="col-8">
                <div class="border-2 border-bottom">
                    <h2 class="pb-2">
                        Account
                    </h2>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div>
                            <h6 class="mt-2 fs-5 light-g-c">
                                MEMBERSHIP & BILLING
                            </h6>
                            <button type="button" class="btn light-g w-75 fs-p">Cancel Membership</button>
                        </div>
                    </div>
                    <div class="col-8 border-2 border-bottom">
                        <div class="d-flex justify-content-between">
                            <div>
                                <p class="fw-bold mb-2">student@strive.school</p>
                            </div>
                            <div>
                                <p class="text-info fw-bold mb-2">Change account email</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <p class="light-g-c mb-2">Password: ********</p>
                            </div>
                            <div>
                                <p class="text-info fw-bold mb-2">Change password</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <p class="light-g-c mb-2">Phone: 321 044 1279</p>
                            </div>
                            <div>
                                <p class="text-info fw-bold mb-2">Change phone number</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                        </div>
                        <div class="col-8  border-2 border-bottom">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <img src="./assets/Netflix-assets/assets/media/paypal-black8790.jpg" width="50px"
                                        height="40px" alt="logo paypal">
                                    <p class="light-g-c mb-2 d-inline">admin @strive.school</p>
                                </div>
                                <div>
                                    <p class="text-info fw-bold m-0">Update payment info</p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <div>
                                    <p class="text-info fw-bold mb-2">Billing details</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

</html>
